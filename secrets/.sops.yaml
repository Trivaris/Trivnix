  - path_regex: hosts/common.yaml$
    key_groups:
      - age: [ *server, *laptop, *wsl, *desktop ]

  # Host-specific secrets
  - path_regex: hosts/server.yaml$
    key_groups:
      - age: [ *server ]

  - path_regex: hosts/laptop.yaml$
